<!DOCTYPE html>
<html>
    <head>
        <title>
            Control LED!
        </title>
        <link rel="stylesheet" type="text/css" href="{{  url_for('static', filename= 'stylesheet.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div id="term">
            <img src="{{  url_for('static', filename= 'logo.png') }}" alt="logo" width="300" height="300"/>
            <br/>
            <br/>
            <br/>
            <div id="buttons">
                <button type="button" id="on-btn" class="btn btn-success" onclick="turnOn()">Turn On</button>
                <button type="button" id="off-btn" class="btn btn-danger" onclick="turnOff()">Turn Off</button>
            </div>
            <br/>
            <div id="detail"><div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <script>
            const client = io();

            client.on("connect", () =>
            {
                client.emit('connection', 'New client connected...')
                console.log("Connected to server!");
                client.on("lightOn", (data) => {
                    console.log(data);
                    On();
                });
                client.on("lightOff", (data) => {
                    console.log(data);
                    Off();
                });
            })

            function turnOn() {
                client.emit('turn-on', {data: 'TurnOnTheLight'});
                console.log("TurnOnTheLight");
            }

            function turnOff() {
                client.emit('turn-off', {data: 'TurnOffTheLight'});
                console.log("TurnOffTheLight");
            }

            // New func
            function On() {
                document.getElementById("on-btn").disabled = true;
                document.getElementById("off-btn").disabled = false;
                console.log("On");
            }

            function Off() {
                document.getElementById("on-btn").disabled = false;
                document.getElementById("off-btn").disabled = true;
                console.log("Off");
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </body>
</html>
